<!DOCTYPE html>
<html>
	<head>
		<title>Tetris game application</title>
		<link rel='stylesheet' href='tetris.css'>
		<script type="text/javascript" src='jquery-1.12.2.js'></script>
	</head>
	<body>
		<div class='main-container'>
			<section class='welcome-message'>
			</section>
			<section id="mainView" class="main-view">
				<canvas id='tetrisBoard' width="440" height="660" class='tetris-board'></canvas>
				<section class="menu">
					<div class="score-container">
						<div class="score-text basic-text">
							Score:
						</div>
						<div id="scoreValue" class="score-value basic-text">0</div>
					</div>
					<div class="score-container">
						<div class="score-text basic-text">
							Level:
						</div>
						<div id="levelValue" class="score-value basic-text">1</div>
					</div>
					<div class="options">
						<button id="pauseResume" class="pause-resume button">Pause</button>
						<button id="newGame" class="new-game button">New Game</button>
					</div>
				</section>
			</section>
			<script type="text/javascript" src='lodash.js'></script>
			<script type="text/javascript" src="config.js"></script>
			<script type="text/javascript" src="UnitSquare.js"></script>
			<script type="text/javascript" src="Shape.js"></script>
			<script type="text/javascript" src="IShape.js"></script>
			<script type="text/javascript" src="SquareShape.js"></script>
			<script type="text/javascript" src="RightZShape.js"></script>
			<script type="text/javascript" src="LeftZShape.js"></script>
			<script type="text/javascript" src="TShape.js"></script>
			<script type="text/javascript" src="RightLShape.js"></script>
			<script type="text/javascript" src="LeftLShape.js"></script>
			<script type="text/javascript" src="tetris.js"></script>
		</div>
	</body>
</html>
